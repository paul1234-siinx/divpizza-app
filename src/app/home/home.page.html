<ion-header>
  <ion-toolbar>
    <ion-title>
      DIVPIZZA - in√≠cio
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/add-pizza']">
        <ion-icon name='add' color='success'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-searchbar ></ion-searchbar> 
    <br/>
    <br/>
    <div *ngIf="catalogo !== undefined && catalogo.length > 0">
      <div *ngFor="let pizza of catalogo">
        <ion-card>
          <img src="../assets/pizza1.jpg"/>
          <ion-card-content>
            <ion-card-title>
              {{pizza.nome}}
            </ion-card-title>
            <ion-card-subtitle>
              {{pizza.descricao}}
            </ion-card-subtitle>
            <div>
              <h1 text-right>{{pizza.preco}}</h1>
            </div>
            <div text-center class='ion-margin-top'>
              <ion-button color='success' expand="block"><ion-icon name='cart' slot='start'></ion-icon>comprar</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
