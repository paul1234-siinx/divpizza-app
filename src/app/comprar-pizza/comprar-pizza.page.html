<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Comprar {{nomePizza}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="../assets/pizza1.jpg"/>
    <ion-card-content>
      <ion-card-title>{{nomePizza}}</ion-card-title>
      <ion-card-subtitle>{{descricaoPizza}}</ion-card-subtitle>
      <ion-card-title>R${{precoPizza}}</ion-card-title>
    </ion-card-content>
  </ion-card>
  <!-- <div class="ion-padding ion-text-center ion-margin-bottom">
    <h3>Vai dividir com quantos? </h3>
    <ion-range pin="true" min="1" max="10" (ionChange)="atualizarComRange()" [(ngModel)]="dividir"></ion-range>
  </div>   -->
  <div>
    <ion-row class="ion-padding">
      <ion-col size="3" class="ion-float-left">
        <ion-button type="sumit" (click)="incrementar()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>  
        <ion-input value="{{dividir}}">

        </ion-input>
        <ion-col size="3" class="ion-float-left">
        <ion-button type="sumit" (click)="decrementar()">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
      </ion-col>    
    </ion-row>  
  </div> 
</ion-content>
